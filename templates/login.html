<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMeetup|login</title>
    <link rel="shortcut icon" href="../static/images/TechMeetup.jpeg" />
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body>
    <main>
        <div class="container">
            <div>
                <div class="logo"> <a href="home.html">TechMeetup</a></div>
                <h1>Welcome back to TechMeetup</h1>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                    <p class="hidden" id="email-err">valid email is required</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Enter password" data-target="password">
                        <p class="hidden" id="pass-err">password is required</p>
                        <button type="button" class="password-toggle" id="togglePassword" data-target="password">
                            <svg id="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </main>
    <script type="module" src="/static/js/login.js"></script>
</body>
</html>
